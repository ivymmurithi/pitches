{% extends "base.html" %}


{% block content %}
{% for pitch in pitches %}

<div class="card">
    <div class="card-header">
        {{pitch.user.username}}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Pitch: {{pitch.pitch}}</p>
            <footer class="blockquote-footer">Cartegory: {{pitch.category}}</footer>
        </blockquote>
    </div>
</div>
{% endfor %}
{% endblock %}
